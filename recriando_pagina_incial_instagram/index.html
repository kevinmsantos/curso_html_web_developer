<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Instagram</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
    <article class="artigo">
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="img/imagem_celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <h1 class="instagram-logo">Instagram</h1>
                    <div class="profile-photo">
                        <img src="img/foto_perfil_exemplo.jpg" alt="foto de perfil usuario">
                    </div>
                    <a href="#" class="instagram-login">Continue como kevinmonteirosantos_</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é kevinmonteirosantos_?</p>
                    <p class="not-account">
                        <span class="link-blue">Altenar contas</span>
                        ou
                        <span class="link-blue">Inscreve-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </article>    
</body>
</html>
